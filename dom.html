<script>
    //1. Get element of id “main-content” and assign them in a variable. 
     var x = document.getElementById("main-content");

     //2. Display all child elements of “main-content” element.
     console.log(x.childNodes);

     //3. Get all elements of class “render” and show their innerHTML in browser. 
     var y=document.getElementsByClassName("render");
     console.log(y[0].innerHTML='helloworld');

     //4.. Fill input value whose element id first-name using javascript.
     var z=document.getElementById('form-content')
    console.log(z.childNodes[2].value='firstName');

    //5.. Repeat part iv for id ”last-name” and “email”.
    console.log(z.childNodes[5].value='lastName');
    console.log(z.childNodes[8].value='email');

//i.What is node type of  element having id “form-content”. 
console.log(z.nodeType);


//ii.Show node type of element having id “lastName” and its child node
console.log(x.childNodes[2].nodeType);

//Get First and last child of id “main-content”.
console.log(x.firstChild);
console.log(x.lastChild);


// Get next and previous siblings of id “lastName”.
var b=document.getElementById('lastName');
